<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- คำถาม -->
    <div class="question-box">
      <p>สถานการณ์ที่ 1: คุณกำลังตรวจสอบล้อหลังหล่อวงแรก ขณะตรวจสอบคุณภาพของล้อ คุณคิดว่าล้อวงนี้มีคุณภาพผ่านเกณฑ์การตรวจสอบคุณภาพล้อหลังหล่อหรือไม่</p>
    </div>
    <!-- โมเดล -->
    <model-viewer src="wheel1.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <!-- ตัวเลือกคำตอบ -->
    <div class="answer-options">
      <button onclick="selectAnswer(true)">ผ่าน</button>
      <button onclick="selectAnswer(false)">ไม่ผ่าน</button>
    </div>

    <script src="script.js"></script>

    <!-- Action คำตอบ -->
    <script>
      function selectAnswer(isCorrect) {
        if (isCorrect) {
          alert("✅ ตอบถูกต้อง!: การตรวจสอบล้อหลังหล่อต้องผ่านเกณฑ์การตรวจสอบทั้ง 9 รายการ");
          // ไปยังหน้าคำถามถัดไป
          window.location.href = "q2.html";
        } else {
          alert("❌ ตอบผิด ลองใหม่อีกครั้ง");
        }
      }
    </script>

    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
